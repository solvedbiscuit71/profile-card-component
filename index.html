<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/profile-image.jpg" alt="profile image" class="card__image">
      </div>

      <div class="card__content">
        <div class="name">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <p>London</p>
      </div>
      
      <div class="card__footer">
        <div class="container">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="container">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="container">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
